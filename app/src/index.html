<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no" />
    <title>ひらがな・漢字　手書き文字認識</title>
    <link rel="stylesheet" href="assets/default.css">
    <script src="assets/vendors.js"></script>
    <script src="assets/main.js"></script>
  </head>
  <body>
    <div id="mycanvas-holder">
      <canvas id="mycanvas"></canvas>
    </div>
    <div id="status" class="status" style="display:none">
      <canvas id="mini" class="mini pixelated" style="display: none"></canvas>
      <div>
        <div class="result">
          <div id="result1-row" class="result-row"><div class="result-chr"></div><div class="result-percent"></div></div>
          <div id="result2-row" class="result-row"><div class="result-chr"></div><div class="result-percent"></div></div>
          <div id="result3-row" class="result-row"><div class="result-chr"></div><div class="result-percent"></div></div>
          <div id="result4-row" class="result-row"><div class="result-chr"></div><div class="result-percent"></div></div>
          <div id="result5-row" class="result-row"><div class="result-chr"></div><div class="result-percent"></div></div>
        </div>
        <input id="clear" type="button" value="Clear" style="pointer-events:auto"></input>
      </div>
    </div>
  </body>
</html>
